<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西瓜的赞助网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 背景渐变效果 */
        .light-theme {
            background: linear-gradient(to bottom, #b7e8b1 0%, #d3d3d3 100%); /* 亮色模式上半浅绿，下半渐变浅黑 */
            color: #333;
        }

        .dark-theme {
            background: linear-gradient(to bottom, #006400 0%, #121212 100%); /* 暗色模式深绿色，上半渐变深黑 */
            color: #fff;
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* 卡通风格的主题切换按钮 */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .theme-switch span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .theme-switch:hover span {
            transform: scale(1.2);
        }

        /* 按钮样式：亚克力磨砂质感 */
        .btn {
            position: relative;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px); /* 亚克力磨砂效果 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* 加入QQ群按钮样式 */
        .join-qq-btn {
            background-color: #007bff; /* 蓝色 */
        }

        .join-qq-btn:hover {
            background-color: #0056b3;
        }

        /* 赞助按钮样式 */
        .sponsor-btn {
            background-color: #6f42c1; /* 紫色 */
        }

        .sponsor-btn:hover {
            background-color: #5a2c8c;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* 按钮点击绽放特效 */
        .btn:focus {
            outline: none;
        }

        .btn:active::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: ripple 0.6s ease-out;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes ripple {
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(8px);
            text-align: center;
            width: 80%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        /* 复制按钮 */
        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .copy-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.6);
        }

        /* 玻璃风格对话框 */
        .modal .btn {
            margin-top: 20px;
        }

        /* 小屏适应 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body class="light-theme">
    <h1>西瓜的赞助网站</h1>

    <!-- 卡通风格的主题切换按钮 -->
    <button class="theme-switch" onclick="toggleTheme()">
        <span>🌞</span>
    </button>

    <!-- 加入QQ群按钮 -->
    <button class="btn join-qq-btn" onclick="openModal('join-qq-modal')">加入QQ群</button>

    <!-- 赞助按钮 -->
    <button class="btn sponsor-btn" onclick="openModal('sponsor-modal')">赞助</button>

    <!-- 加入QQ群弹窗 -->
    <div class="modal" id="join-qq-modal">
        <div class="modal-content">
            <h2>QQ群号：951083437</h2>
            <button class="copy-btn" onclick="copyToClipboard()">复制</button>
            <button class="btn" onclick="closeModal('join-qq-modal')">关闭</button>
        </div>
    </div>

    <!-- 赞助弹窗 -->
    <div class="modal" id="sponsor-modal">
        <div class="modal-content">
            <img src="https://i.imgur.com/XE21hTk.jpg" alt="赞助图片" style="width: 100%; border-radius: 15px;">
            <button class="btn" onclick="closeModal('sponsor-modal')">关闭</button>
        </div>
    </div>

    <script>
        // 切换主题
        function toggleTheme() {
            const body = document.body;
            const themeSwitch = document.querySelector('.theme-switch span');
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
            themeSwitch.textContent = body.classList.contains('light-theme') ? '🌞' : '🌜';
        }

        // 打开弹窗
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        // 关闭弹窗
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // 复制QQ群号到剪贴板
        function copyToClipboard() {
            const qqNumber = '951083437';
            navigator.clipboard.writeText(qqNumber).then(() => {
                alert('QQ群号已复制');
            });
        }
    </script>
</body>
</html>
